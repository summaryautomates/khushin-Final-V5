<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <pattern id="brushed" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="20" stroke="#D3D3D3" stroke-width="1" />
    </pattern>
  </defs>
  <rect x="100" y="50" width="200" height="500" rx="15" fill="url(#steel)" />
  <rect x="100" y="50" width="200" height="500" rx="15" fill="url(#brushed)" fill-opacity="0.1" />
  <rect x="120" y="70" width="160" height="40" rx="8" fill="#D3D3D3" />
  <rect x="150" y="150" width="100" height="300" rx="10" fill="#E8E8E8" />
</svg>
