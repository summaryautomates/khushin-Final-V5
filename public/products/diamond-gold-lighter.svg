<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="50%" stop-color="#ffcc00" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#f0f8ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#dcdcdc" stop-opacity="0.9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="600" fill="#121212" />
  
  <!-- Gold Lighter Base -->
  <rect x="125" y="150" width="150" height="300" rx="15" ry="15" fill="url(#goldGradient)" />
  
  <!-- Lighter Top -->
  <rect x="125" y="150" width="150" height="50" rx="15" ry="15" fill="#d4af37" />
  
  <!-- Lighter Flame Area -->
  <rect x="150" y="160" width="100" height="30" rx="5" ry="5" fill="#2a2a2a" />
  
  <!-- Decorative Lines -->
  <line x1="125" y1="220" x2="275" y2="220" stroke="#d4af37" stroke-width="2" />
  <line x1="125" y1="380" x2="275" y2="380" stroke="#d4af37" stroke-width="2" />
  
  <!-- Diamonds -->
  <circle cx="150" cy="250" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  <circle cx="200" cy="250" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  <circle cx="250" cy="250" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  
  <circle cx="150" cy="300" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  <circle cx="200" cy="300" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  <circle cx="250" cy="300" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  
  <circle cx="150" cy="350" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  <circle cx="200" cy="350" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  <circle cx="250" cy="350" r="10" fill="url(#diamondGradient)" filter="url(#glow)" />
  
  <!-- Lighter Wheel -->
  <rect x="150" y="410" width="100" height="20" rx="10" ry="10" fill="#2a2a2a" />
  
  <!-- Product Name -->
  <text x="200" y="500" font-family="Arial" font-size="22" text-anchor="middle" fill="#ffffff">Diamond Encrusted Gold Lighter</text>
  <text x="200" y="530" font-family="Arial" font-size="18" text-anchor="middle" fill="#d4af37">KHUSHIN Luxury Collection</text>
</svg>