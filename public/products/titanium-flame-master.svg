<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titaniumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a7a7a" />
      <stop offset="50%" stop-color="#a0a0a0" />
      <stop offset="100%" stop-color="#575757" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="50%" stop-color="#ffcc00" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="flameGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="600" fill="#1a1a1a" />
  
  <!-- Titanium Lighter Base -->
  <rect x="125" y="150" width="150" height="320" rx="8" ry="8" fill="url(#titaniumGradient)" filter="url(#shadow)" />
  
  <!-- Lighter Top -->
  <rect x="125" y="150" width="150" height="60" rx="8" ry="8" fill="#505050" />
  
  <!-- Flame Nozzles -->
  <circle cx="165" cy="180" r="8" fill="#333333" />
  <circle cx="200" cy="180" r="8" fill="#333333" />
  <circle cx="235" cy="180" r="8" fill="#333333" />
  
  <!-- Flame (for visualization) -->
  <path d="M165,172 Q165,155 170,150 Q175,155 175,172" fill="#ff7700" filter="url(#flameGlow)" opacity="0.7" />
  <path d="M200,172 Q200,145 205,140 Q210,145 210,172" fill="#ff7700" filter="url(#flameGlow)" opacity="0.7" />
  <path d="M235,172 Q235,155 240,150 Q245,155 245,172" fill="#ff7700" filter="url(#flameGlow)" opacity="0.7" />
  
  <!-- Gold Accent Line -->
  <rect x="125" y="230" width="150" height="2" fill="url(#goldAccent)" />
  <rect x="125" y="380" width="150" height="2" fill="url(#goldAccent)" />
  
  <!-- Control Panel -->
  <rect x="155" y="260" width="90" height="90" rx="5" ry="5" fill="#404040" />
  <circle cx="200" cy="305" r="30" fill="#505050" stroke="url(#goldAccent)" stroke-width="2" />
  <circle cx="200" cy="305" r="20" fill="#333333" />
  
  <!-- Side Buttons with Gold Accents -->
  <rect x="135" y="290" width="10" height="30" rx="2" ry="2" fill="#333333" stroke="url(#goldAccent)" stroke-width="1" />
  <rect x="255" y="290" width="10" height="30" rx="2" ry="2" fill="#333333" stroke="url(#goldAccent)" stroke-width="1" />
  
  <!-- Bottom Adjustment Wheel -->
  <rect x="160" y="425" width="80" height="15" rx="7.5" ry="7.5" fill="#333333" stroke="url(#goldAccent)" stroke-width="1" />
  
  <!-- Product Name -->
  <text x="200" y="500" font-family="Arial" font-size="20" text-anchor="middle" fill="#ffffff">Titanium Flame Master Elite</text>
  <text x="200" y="530" font-family="Arial" font-size="16" text-anchor="middle" fill="#d4af37">Triple-Jet Technology</text>
</svg>