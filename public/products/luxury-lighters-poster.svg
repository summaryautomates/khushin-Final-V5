<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="40%" stop-color="#121212" />
      <stop offset="60%" stop-color="#101010" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="50%" stop-color="#ffcc00" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="flameShadow" x="-10%" y="-10%" width="120%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="url(#bgGradient)" />
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="800" y2="450" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="450" x2="800" y2="0" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="450" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="225" x2="800" y2="225" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Luxury Lighter Silhouettes -->
  <g opacity="0.8" transform="translate(130, 100)">
    <!-- Diamond Gold Lighter -->
    <rect x="0" y="0" width="100" height="220" rx="10" ry="10" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="2" />
    <rect x="0" y="0" width="100" height="30" rx="10" ry="10" fill="#222222" stroke="url(#goldGradient)" stroke-width="2" />
    <circle cx="25" cy="80" r="5" fill="url(#goldGradient)" />
    <circle cx="75" cy="80" r="5" fill="url(#goldGradient)" />
    <circle cx="50" cy="120" r="5" fill="url(#goldGradient)" />
    <circle cx="25" cy="160" r="5" fill="url(#goldGradient)" />
    <circle cx="75" cy="160" r="5" fill="url(#goldGradient)" />
    
    <!-- Titanium Lighter -->
    <rect x="150" y="20" width="90" height="200" rx="5" ry="5" fill="#2a2a2a" stroke="#777777" stroke-width="2" />
    <rect x="150" y="20" width="90" height="25" rx="5" ry="5" fill="#383838" stroke="#777777" stroke-width="1" />
    <circle cx="170" cy="32" r="6" fill="#1a1a1a" />
    <circle cx="195" cy="32" r="6" fill="#1a1a1a" />
    <circle cx="220" cy="32" r="6" fill="#1a1a1a" />
    <path d="M170,27 Q170,15 175,10 Q180,15 180,27" fill="#ff7700" filter="url(#flameShadow)" opacity="0.8" />
    <path d="M195,27 Q195,5 200,0 Q205,5 205,27" fill="#ff7700" filter="url(#flameShadow)" opacity="0.8" />
    <path d="M220,27 Q220,15 225,10 Q230,15 230,27" fill="#ff7700" filter="url(#flameShadow)" opacity="0.8" />
    
    <!-- Carbon Fiber Lighter -->
    <rect x="300" y="10" width="80" height="210" rx="3" ry="3" fill="#0a0a0a" stroke="#bdbdbd" stroke-width="1" />
    <rect x="300" y="10" width="80" height="20" rx="3" ry="3" fill="#d0d0d0" />
    <rect x="320" y="15" width="40" height="10" rx="2" ry="2" fill="#1a1a1a" />
    <rect x="300" y="50" width="80" height="1" fill="#d0d0d0" />
    <rect x="300" y="180" width="80" height="1" fill="#d0d0d0" />
  </g>
  
  <!-- Central Flame Glow -->
  <circle cx="400" cy="225" r="80" fill="#ff5500" opacity="0.15" filter="url(#glow)" />
  
  <!-- Title -->
  <text x="400" y="350" font-family="Arial" font-size="32" text-anchor="middle" fill="#ffffff" letter-spacing="2">LUXURY LIGHTERS</text>
  <text x="400" y="385" font-family="Arial" font-size="22" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="1">CRAFTSMANSHIP MASTERPIECES</text>
  
  <!-- KHUSHIN Logo -->
  <text x="400" y="50" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="2">KHUSHIN</text>
</svg>